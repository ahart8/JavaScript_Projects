<body onload="showSlides()"> <!--call showSlides when the page loads so you can see the image-->
     <!--Slideshow-->
     <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./img/car1.jpg" style="width:100%" >
            <div class="text">Caption Text</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./img/car2.jpg" style="width:100%" >
            <div class="text">Caption Two</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./img/car3.jpg" style="width:100%" >
            <div class="text">Caption Three</div>
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
          <!--END Slideshow-->
          </div>
          <br>
          
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
          </div>
         
    <!--COUNTDOWN-->
    <div class="container">
      <div class="functions">
        <p>How many second would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()"> Click Here </button>
        <p id="timer"></p>
        </div>
    </div>
        
     <!--END-->
</body>
