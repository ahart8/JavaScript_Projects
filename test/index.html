<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
</head>

<body>
<p ondblclick="myFunction()">Double click this paragrapo to trigger a function</p>    
<p ondblclick="anotherFunction()">Double click here too</p>
<p ondblclick="listenFunction()">You should know what to do by now</p>
<p id="demo"></p>
<p id="jsway"></p>
<p id="listener"></p>

<script>
    function myFunction(){
       document.getElementById("demo").innerHTML += "You clicked me two times";
    }

    document.getElementById("jsway").ondblclick = function() {anotherFunction()};

function anotherFunction() {
  document.getElementById("jsway").innerHTML = "I was double-clicked!";
}
document.getElementById("listener").addEventListener("dblckick",listenFunction);

function listenFunction(){
    document.getElementById("listener").innerHTML="You clicked 2x's";
}
</script>





</body>

</html>
