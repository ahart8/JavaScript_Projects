<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <button onclick=(pleaseWork())>Click Me</button>
      <p class="myClass">please work</p>
       <script>
        function pleaseWork(){
            const myNodeList=document.querySelectorAll(".myClass");
        for(let i=0;i<myNodeList.length;i++){
          myNodeList[i].style.backgroundColor="purple";
        }
        }
       
       </script>
    </body>
</html>
